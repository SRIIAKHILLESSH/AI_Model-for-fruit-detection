<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Detector</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Detector</h1>
        <p>Enter a description of a fruit below, and we'll identify it for you!</p>
        <textarea id="description" placeholder="E.g., It's round, red, and sweet." rows="4"></textarea>
        <button id="detect-button">Detect Fruit</button>
        <p id="result"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
